flywayMigrate.dependsOn classes

// plain 파일 생성하지 않음으로 MANIFEST.MF(no main manifest attrubute in) 오류 방지
jar {
    enabled = false
}

manifest {
    attributes 'Main-Class': 'com.blisgo.BlisgoApplication'
}

tasks.named('test') {
    useJUnitPlatform()
}

