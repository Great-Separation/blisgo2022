spring:
  config:
    activate:
      on-profile: prod
  thymeleaf:
    cache: false
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    url: ${MYSQL_URL}
    user: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}

  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}

  devtools:
    add-properties: false