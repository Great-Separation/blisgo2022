spring:
  config:
    activate:
      on-profile: dev
  thymeleaf:
    cache: false
  flyway:
    url: jdbc:${MYSQL_URL_DEV}
    user: ${MYSQLUSER_DEV}
    password: ${MYSQLPASSWORD_DEV}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: "jdbc:${MYSQL_URL_DEV}"
    username: ${MYSQLUSER_DEV}
    password: ${MYSQLPASSWORD_DEV}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
  devtools:
    livereload:
      enabled: true
    remote:
      restart:
        enabled: false

logging:
  level:
    root: debug