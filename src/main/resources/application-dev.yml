spring:
  config:
    activate:
      on-profile: dev
  thymeleaf:
    cache: false
  flyway:
    url: jdbc:${MYSQL_URL}
    user: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:${MYSQL_URL}
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    hikari:
      maximum-pool-size: 5
  devtools:
    livereload:
      enabled: true