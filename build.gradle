    url = 'jdbc:mysql://root:TzwYbkt9qnN6fKQdZCvs@containers-us-west-80.railway.app:7646/railway?&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8'
    user = 'root'
    password = 'TzwYbkt9qnN6fKQdZCvs'

    cleanDisabled = false
